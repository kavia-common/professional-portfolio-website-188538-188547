<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Name • Portfolio</title>
    <meta name="description" content="Personal portfolio of Your Name showcasing projects, skills, and contact information." />
    <meta name="theme-color" content="#3b82f6" />
    <meta property="og:title" content="Your Name • Portfolio" />
    <meta property="og:description" content="Personal portfolio of Your Name showcasing projects, skills, and contact information." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta name="twitter:card" content="summary_large_image" />
    <link id="canonical-link" rel="canonical" href="" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <script>
      // Derive canonical and og:url at runtime using REACT_APP_FRONTEND_URL if present
      (function () {
        try {
          var envUrl = window.REACT_APP_FRONTEND_URL || '';
          var resolved = envUrl || window.location.origin + window.location.pathname;
          var canonical = document.getElementById('canonical-link');
          if (canonical) canonical.setAttribute('href', resolved);
          var ogUrl = document.querySelector('meta[property="og:url"]');
          if (ogUrl) ogUrl.setAttribute('content', resolved);
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <a href="#main" class="skip-to-content">Skip to content</a>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
